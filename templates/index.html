<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Upload File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" accept=".txt, .docx, .pdf, .rtf, .jpg, .png, .gif, .bmp, .svg, .mp4, .mov, .avi, .mkv, .wmv, .mp3, .wav, .flac, .aac, .ogg, .doc, .ppt, .xls, .pdf, .odt, .zip, .rar, .tar.gz, .7z, .bz2, .py, .java, .c, .cpp, .html, .css, .js, .xlsx, .csv, .ods, .pptx, .key, .odp, .db, .sqlite, .mdb" multiple required>
        <button type="submit">Upload</button>
    </form>

    
</body>
</html>
